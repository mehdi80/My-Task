
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">صحفه ثبت نام</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900">
          نام
        </label>
        <div class="mt-2">
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="text"
            required
            [(ngModel)]="name"
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1
            ring-inset ring-gray-300
            placeholder:text-gray-400 focus:ring-2
            focus:ring-inset focus:ring-indigo-600
             sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label
          for="l-name"
          class="block text-sm font-medium leading-6 text-gray-900">
          نام خانوادگی
        </label>
        <div class="mt-2">
          <input
            id="l-name"
            name="l-name"
            type="text"
            autocomplete="text"
            required
            [(ngModel)]="lastName"
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1
            ring-inset ring-gray-300
            placeholder:text-gray-400 focus:ring-2
            focus:ring-inset focus:ring-indigo-600
             sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label
          for="user-name"
          class="block text-sm font-medium leading-6 text-gray-900">
          نام کاربری
        </label>
        <div class="mt-2">
          <input
            id="user-name"
            name="user-name"
            type="text"
            required
            [(ngModel)]="username"
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1
            ring-inset ring-gray-300
            placeholder:text-gray-400 focus:ring-2
            focus:ring-inset focus:ring-indigo-600
             sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label
          for="number"
          class="block text-sm font-medium leading-6 text-gray-900">
          شماره تلفن
        </label>
        <div class="mt-2">
          <input
            id="number"
            name="numder"
            type="tel"
            required
            [(ngModel)]="phoneNumber"
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1
            ring-inset ring-gray-300
            placeholder:text-gray-400 focus:ring-2
            focus:ring-inset focus:ring-indigo-600
             sm:text-sm sm:leading-6">
        </div>
      </div><div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900">
          ایمیل
        </label>
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="email"
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1
            ring-inset ring-gray-300
            placeholder:text-gray-400 focus:ring-2
            focus:ring-inset focus:ring-indigo-600
             sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900">رمز عبور</label>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            [(ngModel)]="password"
            required
            class="block w-full
            rounded-md border-0
            py-1.5 text-gray-900
            shadow-sm ring-1 ring-inset
            ring-gray-300
            placeholder:text-gray-400
            focus:ring-2 focus:ring-inset
            focus:ring-indigo-600
            sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full
          justify-center rounded-md
          bg-indigo-600 px-3
          py-1.5 text-sm
          font-semibold leading-6
          text-white shadow-sm
          hover:bg-indigo-500
          focus-visible:outline
          focus-visible:outline-2
          focus-visible:outline-offset-2
          focus-visible:outline-indigo-600">ثبت نام</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">ورود به حساب کاربری</a>
    </p>
  </div>
</div>
